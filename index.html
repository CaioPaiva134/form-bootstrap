<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container g-0">
        <div class="row">
            <div class="col">
                <h1>Faça seu cadastro</h1>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    <label for="email" class="form-label">Seu email:</label>
                    <input id="email" type="email" class="form-control" placeholder="Digite seu email" required>
                    <label for="telefone" class="form-label" >Telefone:</label>
                    <input type="number" class="form-control" id="telefone" placeholder="Digite seu telefone" required >
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <footer>
            &copy; 2024 - Desenvolvido por Caio Paiva
        </footer>
    </div>
    <script src="ttps://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
